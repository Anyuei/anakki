<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="时光胶囊,Anakki的个人网站,摄影,博客,技术分享。                             ">

    <title>Anakki-World</title>

<style>
    .bg-primary {
        background-color: rgba(122, 122, 122, 0.86) !important;

    }
    a {
        color: #515151;
    }
    .form-primary .form-control {
        background-color: #0000002e;
        border: .0525rem;
    }

    .form-primary .form-control:focus {
        background-color: rgba(72, 72, 72, 0.73);
        border: .0625rem solid rgba(100, 100, 100, 0.62);

        width: 80px;

<body>
<!--通用顶部导航-->
<div id="header"></div>
<main class="main">
    <section class="spotlight parallax bg-cover bg-size--cover"  data-spotlight="fullscreen"
             style="
             background-image: url('https://securex-1258150206.cos.ap-beijing.myqcloud.com/backend/DSC07382_1.jpg');
             align-items: center;
             display: flex;min-height: 50rem;"
    >
        <span class="mask bg-primary alpha-5"></span>
        <div class="container d-flex align-items-center no-padding">
            <div class="col">
                <div class="row justify-content-center">
                    <div style="width: 20rem;">
                        <div>
                            <div class="card-body">
                                <span style="margin-bottom: 2rem">
                                    <i class="fas fa-arrow-left"></i>
                                    <a href="sign-in.html">
                                        <span style="font-weight: bold;">
                                        登录
                                        </span>
                                    </a>
                                </span>

                                <span class="clearfix"></span>
                                <h4 class="heading h3 text-white pt-3 pb-5">初次见面
                                    <br>请多关照</h4>


                                <form class="form-primary" id="register-form">
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               placeholder="昵称"
                                               maxlength="10" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               id="passwordField"
                                               placeholder="密码(大于八位,需包含大小写字母以及数字)"
                                               minlength="6"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="请输入验证码(点击验证码刷新)"
                                               maxlength="6" name="verify" required>
                                        <img class="captcha-img" src="/base/system/captcha" alt="验证码" style="width: 6rem; cursor: pointer;" onclick="refreshCaptcha()">
                                    </div>
                                    <p id="register-notice" style="color: red"></p>
                                    <button type="submit" class="btn btn-block btn-lg bg-white mt-4" style="padding: 0.3rem 1rem;">注册</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<!-- 页面底部 -->
<div id="footer"></div>
<!-- Core -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<!-- FontAwesome 5 -->
<script src="../assets/vendor/fontawesome/js/fontawesome-all.min.js" defer></script>
<!-- Page plugins -->
<script src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="../assets/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="../assets/vendor/input-mask/input-mask.min.js"></script>
<script src="../assets/vendor/nouislider/js/nouislider.min.js"></script>
<script src="../assets/vendor/textarea-autosize/textarea-autosize.min.js"></script>
<!-- Theme JS -->
<script src="../assets/js/theme.js"></script>
<script>
    window.onload = function () {
        $('#header').load("../pages/header.html", loadPersonDetail,changeLoginPage);
        $('#footer').load("../pages/footer.html", insertCreateTime);

    };
    // 强密码校验
    const passwordField = document.getElementById('passwordField');
    passwordField.addEventListener('input',passwordCheck);

    function forgot() {
        alert("忘了我有啥子办法？微信找我重置吧")
    }
    function passwordCheck() {
        const password = passwordField.value;

        // Password strength criteria
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /\d/.test(password);

        // Check if password meets the criteria for strong password
        if (password.length < 8 ) {
            document.getElementById("register-notice").innerHTML = "密码需要大于八位"
            return false;
        } else if(!(hasUppercase && hasLowercase && hasNumber)){
            document.getElementById("register-notice").innerHTML = "密码需要包含大写字母,小写字母,数字";
            return false;
        }
        document.getElementById("register-notice").innerHTML = "";
        return true;
    }
    function copyText() {
        var text = document.getElementById("conflux-address").innerText;
        navigator.clipboard.writeText(text)
            .then(function () {
                alert("Text copied to clipboard!");
            })
            .catch(function (error) {
                console.error("Failed to copy text: ", error);
            });
    }

    $(document).ready(function () {
        $('#register-form').submit(function (e) {

            if (!passwordCheck()) {
                return
            }
            e.preventDefault(); // Prevent form submission
            const formData = $(this).serialize(); // Serialize form data
            $.ajax({
                url: '/base/anakki/user/register', // Replace with your server URL
                type: 'POST',
                data: formData,
                success: function (response) {
                    if (response.code === 101) {
                        document.getElementById("register-notice").innerHTML = response.data;
                    } else if (response.code === 200) {
                        document.getElementById("register-notice").innerHTML = "";
                        if (response.data === true) {
                            alert("注册成功，跳转登录页<(￣︶￣)>")
                            window.location.href = "../pages/sign-in.html";
                            document.getElementById("register-notice").innerHTML = "注册成功";

                        }
                    }
                    console.log(response);
                },
                error: function (xhr, status, error) {
                    alert("系统错误:"+error.data)
                }
            });
        });
    });



</script>
</body>
</html>
