<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="时光胶囊,Anakki的个人网站,摄影,博客,技术分享。                             ">
    <meta name="author" content="Anakki">
    <title>Anakki-World</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="../assets/js/bootstrap5/css/bootstrap.min.css">
    <!-- Theme CSS -->
    <link type="text/css" href="../assets/css/theme.css" rel="stylesheet">
    <!-- Demo CSS - No need to use these in your project -->
    <link type="text/css" href="../assets/css/demo.css" rel="stylesheet">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">-->
</head>
<style>
    .bg-primary {
        background-color: rgba(0, 0, 0, 0.75) !important;
    }
    a {
        color: #515151;
    }
    .form-primary .form-control {
        background-color: #00000024;
        border: .0525rem;
    }
    .form-primary .form-control:hover {
        background-color: rgba(72, 72, 72, 0.73);
        border: .0625rem solid rgba(100, 100, 100, 0.62);
    }
    .form-primary .form-control:focus {
        background-color: rgba(72, 72, 72, 0.73);
        border: .0625rem solid rgba(100, 100, 100, 0.62);
    }

    .shorten-width {
        display: inline-block;
        width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .captcha-img {
        margin-left: 0.5rem;
        border-radius: 0.5rem;
    }
    .send-verify{
        width: 10rem;
        border-radius: 0.5rem;
        text-align: center;
        align-content: center;
        cursor: pointer;
        margin-left: 1rem;
        background-color: rgba(165, 42, 42, 0.79);
        transition: background-color 0.3s ease; /* 动画过渡效果 */
    }
    .send-verify:focus{
        background-color: #a52a2ad1 !important;
    }

    .heading {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .heading span {
        position: relative;
    }
    .heading .offset-1 {
        top: -10px; /* 上移量 */
    }
    .heading .offset-2 {
        top: 10px; /* 下移量 */
    }
</style>
<body>
<!--通用顶部导航-->
<div id="header"></div>
<main class="main">
    <section class="spotlight parallax bg-cover bg-size--cover"  data-spotlight="fullscreen"
             style="
             background-image: url('https://securex-1258150206.cos.ap-beijing.myqcloud.com/backend/DSC07382_1.jpg');
             align-items: center;
             display: flex;min-height: 50rem;height: 100vh;"
    >
        <span class="mask bg-primary alpha-5"></span>
        <div class="container d-flex align-items-center no-padding">
            <div class="col">
                <div class="row justify-content-center">
                    <div style="width: 20rem;">
                        <div>
                            <div class="card-body">
                                <span style="margin-bottom: 2rem">
                                    <i class="fas fa-arrow-left"></i>
                                    <a href="sign-in.html">
                                        <span style="font-weight: bold;">
                                        去登录
                                        </span>
                                    </a>
                                </span>

                                <span class="clearfix"></span>
                                <h4 class="heading h3 pt-3 pb-5">
                                    <div style="width: 9rem;">
                                        <span class="offset-1 div-trans-1500" style="left: 0.1rem;">初次</span><span class="offset-2 div-trans-2500" style="left: -1rem;color: brown;">见面</span>
                                    </div>
                                    <div style="width: 11rem;">
                                        <span class="offset-1 div-trans-2500" style="left: 1rem;color: brown;">请多</span><span class="offset-2 div-trans-1500" style="left: -0.5rem;">关照</span>
                                    </div>
                                </h4>

                                <form class="form-primary" id="register-form">
                                    <div class="form-group div-trans-1000" style="display: flex;">
                                        <label for="email"></label>
                                        <input id="email" type="email"
                                              class="form-control"
                                              name="email"
                                              placeholder="邮箱"
                                              maxlength="50" required>
                                        <span onclick="sendRegisterVerify()" class="send-verify">发送验证码</span>
                                    </div>
                                    <div class="form-group div-trans-2000">
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               placeholder="昵称(全站唯一,不支持修改)"
                                               maxlength="10" required>
                                    </div>
                                    <div class="form-group div-trans-3000">
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               id="passwordField"
                                               placeholder="密码(大于八位,包含大小写字母以及数字)"
                                               minlength="6"
                                               required>
                                    </div>
                                    <div class="form-group div-trans-4000" style="display: flex;justify-content: space-between">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="请输入邮箱验证码"
                                               maxlength="6" name="verify" required>
                                    </div>
                                    <p id="register-notice" style="color: red"></p>
                                    <button type="submit" class="btn btn-block btn-lg bg-white mt-4 div-trans-4500" style="padding: 0.3rem 1rem;">
                                        <span id="buttonText">注册</span>
                                        <span id="buttonSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<!-- 页面底部 -->
<div id="footer"></div>
<!-- Core -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/popper/popper.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<!-- FontAwesome 5 -->
<script src="../assets/vendor/fontawesome/js/fontawesome-all.min.js" defer></script>
<!-- Page plugins -->
<script src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="../assets/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="../assets/vendor/input-mask/input-mask.min.js"></script>
<script src="../assets/vendor/nouislider/js/nouislider.min.js"></script>
<script src="../assets/vendor/textarea-autosize/textarea-autosize.min.js"></script>
<!-- Theme JS -->
<script src="../assets/js/theme.js"></script>
<script>
    window.onload = function () {
        $('#header').load("../pages/header.html", loadPersonDetail,changeLoginPage);
        $('#footer').load("../pages/footer.html", insertCreateTime);

    };
    // 强密码校验
    const passwordField = document.getElementById('passwordField');
    passwordField.addEventListener('input',passwordCheck);

    function forgot() {
        alert("忘了我有啥子办法？微信找我重置吧")
    }
    function sendRegisterVerify(){
        let email = document.getElementById("email").value;

        $.ajax({
            url: '/base/anakki/user/register-email-send', // Replace with your server URL
            type: 'POST',
            data: {
                email: email
            },
            success: function (response) {
                if (response.code === 101) {
                    document.getElementById("register-notice").innerHTML = response.data;
                } else if (response.code === 200) {
                    document.getElementById("register-notice").innerHTML = "";
                    if (response.data === true) {
                        alert("验证码发送成功!5分钟内有效")
                    }
                }
                console.log(response);
            },
            error: function (xhr, status, error) {
                alert("系统错误:"+error.data)
            }
        });
    }
    function passwordCheck() {
        const password = passwordField.value;

        // Password strength criteria
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /\d/.test(password);

        // Check if password meets the criteria for strong password
        if (password.length < 8 ) {
            document.getElementById("register-notice").innerHTML = "密码需要大于八位"
            return false;
        } else if(!(hasUppercase && hasLowercase && hasNumber)){
            document.getElementById("register-notice").innerHTML = "密码需要包含大写字母,小写字母,数字";
            return false;
        }
        document.getElementById("register-notice").innerHTML = "";
        return true;
    }
    function copyText() {
        var text = document.getElementById("conflux-address").innerText;
        navigator.clipboard.writeText(text)
            .then(function () {
                alert("Text copied to clipboard!");
            })
            .catch(function (error) {
                console.error("Failed to copy text: ", error);
            });
    }

    $(document).ready(function () {
        $('#register-form').submit(function (e) {

            if (!passwordCheck()) {
                return
            }

            // 获取按钮的文本和 spinner 元素
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            // 显示 spinner 并更改按钮文本
            buttonText.textContent = '注册中ʕ •ᴥ•ʔ ';
            buttonSpinner.style.display = 'inline-block';

            e.preventDefault(); // Prevent form submission
            const formData = $(this).serialize(); // Serialize form data
            $.ajax({
                url: '/base/anakki/user/register', // Replace with your server URL
                type: 'POST',
                data: formData,
                success: function (response) {
                    // 模拟完成操作后重置按钮状态
                    buttonText.textContent = '注册';
                    buttonSpinner.style.display = 'none';

                    if (response.code === 101) {
                        document.getElementById("register-notice").innerHTML = response.data;
                    } else if (response.code === 200) {
                        document.getElementById("register-notice").innerHTML = "";
                        if (response.data === true) {
                            alert("注册成功，跳转登录页<(￣︶￣)>")
                            window.location.href = "../pages/sign-in.html";
                            document.getElementById("register-notice").innerHTML = "注册成功";

                        }
                    }
                    console.log(response);
                },
                error: function (xhr, status, error) {
                    alert("系统错误:"+error.data)
                }
            });
        });
    });



</script>
</body>
</html>
