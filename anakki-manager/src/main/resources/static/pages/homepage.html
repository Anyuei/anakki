<script>

    window.onload = function () {
        $('#header').load("../pages/header.html", loadPersonDetail);
        $('#footer').load("../pages/footer.html",insertCreateTime);
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/base/homePage/yuhua-sentences", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                // Populate the frontend with the data
                document.getElementById("yuhua").innerHTML = response.data;

            }
        };
        xhr.send();

        const yuhuaImage = new XMLHttpRequest();
        yuhuaImage.open("GET", "/base/homePage/yuhua-image", true);
        yuhuaImage.onreadystatechange = function () {
            if (yuhuaImage.readyState === 4 && yuhuaImage.status === 200) {
                var response = JSON.parse(yuhuaImage.responseText);
                // Populate the frontend with the data
                document.getElementById("yuhua-image").src = response.data;
            }
        };
        yuhuaImage.send();
    };
</script>
