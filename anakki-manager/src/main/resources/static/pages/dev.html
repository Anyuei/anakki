<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #333;
        }

        .cactus {
            position: absolute;
            bottom: 0;
            right: -40px;
            width: 20px;
            height: 40px;
            background-color: #555;
            animation: moveCactus 2s linear infinite;
        }

        @keyframes moveCactus {
            0% {
                right: -20px;
            }
            100% {
                right: 100%;
            }
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 100px;
            }
            100% {
                bottom: 0;
            }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!--通用顶部导航-->
<div id="header"></div>
<div class="game-container">
    <div id="dino" class="dino"></div>
    <div id="cactus" class="cactus"></div>
    <p id="score">Score: 0</p>
</div>
<script>
        window.onload = function () {
        $('#header').load("../pages/header.html", loadPersonDetail);
        }
    const dino = document.getElementById('dino');
    const cactus = document.getElementById('cactus');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let isJumping = false;

    function jump() {
        if (isJumping) return;
        isJumping = true;
        let jumpCount = 0;
        const jumpInterval = setInterval(() => {
            if (jumpCount < 15) {
                dino.style.bottom = `${jumpCount * 5}px`;
            } else if (jumpCount < 30) {
                dino.style.bottom = `${150 - jumpCount * 5}px`;
            } else {
                clearInterval(jumpInterval);
                isJumping = false;
            }
            jumpCount++;
        }, 20);
    }

    function checkCollision() {
        const dinoRect = dino.getBoundingClientRect();
        const cactusRect = cactus.getBoundingClientRect();
        if (
            dinoRect.right > cactusRect.left &&
            dinoRect.left < cactusRect.right &&
            dinoRect.bottom > cactusRect.top
        ) {
            alert(`Game Over! Your score: ${score}`);
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
        }
    }

    function updateScore() {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            jump();
        }
    });

    setInterval(checkCollision, 10);
    setInterval(updateScore, 1000);
</script>
</body>
</html>
