<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">

        <div class="modal-content">

                    </div>

<script>
    async function setBackgroundImage() {
        try {
            // 从后端获取封面图片 URL
            const response = await fetch('/base/system/main-cover?page=SIGN_IN_COVER');

            if (!response.ok) {
                throw new Error('网络响应不正常');
            }

            const data = await response.json();

            const imageUrl = data.data;

            // 获取 section 元素
            const section = document.querySelector('.spotlight');

            // 更新背景图片
            section.style.backgroundImage = `url('${imageUrl}')`;
        } catch (error) {
            console.error('获取封面图片失败:', error);
        }
    }

    // 页面加载时设置背景图片
    document.addEventListener('DOMContentLoaded', setBackgroundImage);

    window.onload = function () {
        $('#header').load("../pages/header.html", loadPersonDetail);
        $('#footer').load("../pages/footer.html", insertCreateTime);
    };


    $(document).ready(function () {
        $('#login-form').submit(function (e) {
            e.preventDefault(); // Prevent form submission
            var formData = $(this).serialize(); // Serialize form data
            let loginButton = document.getElementById('loginButton');
            // 获取按钮的文本和 spinner 元素
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            // 显示 spinner 并更改按钮文本
            buttonText.textContent = '疯狂踹门ing...(#>д<)ﾉ';
            buttonSpinner.style.display = 'inline-block';
            // 禁用按钮以防止重复点击
            loginButton.disabled = true;
            $.ajax({
                url: '/base/anakki/user/login', // Replace with your server URL
                type: 'POST',
                data: formData,
                success: function (response) {
                    // 模拟完成操作后重置按钮状态
                    buttonText.textContent = '<i class="bi bi-box-arrow-in-right"></i>登录';
                    buttonSpinner.style.display = 'none';
                    loginButton.disabled = false;

                    if (response.code === 101) {
                        document.getElementById("login-notice").innerHTML = response.data;

                    } else if (response.code === 200) {
                        document.getElementById("login-notice").innerHTML = "";
                        if (response.success === true) {
                            const token = response.data;
                            localStorage.setItem('user-token', token);
                            window.location.href = "../pages/contact.html";
                        }
                    }
                },
                error: function (xhr, status, error) {
                    // Handle error response
                    console.log(error);
                }
            });
        });
    });


    document.getElementById('resetPasswordBtn').onclick = async function() {

        const email = document.getElementById('email').value;
        const verificationCode = document.getElementById('verificationCode').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = '';

        if (newPassword !== confirmPassword) {
            alertContainer.innerHTML = '<div class="alert alert-danger">新密码和确认密码不匹配</div>';
            return;
        }

        try {
            document.getElementById('resetPasswordBtn').disabled = true;
            const response = await fetch('/base/anakki/user/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, verificationCode, newPassword }),
            });

            const result = await response.json();

            if (response.ok) {
                if (result.code===200){
                    alertContainer.innerHTML = '<div class="alert alert-success">密码重置成功</div>';
                    // 可以在这里执行其他操作，比如清空表单
                    document.getElementById('forgotPasswordForm').reset();
                }else{
                    alertContainer.innerHTML = '<div class="alert alert-danger">result.data</div>';
                }
            } else {
                alertContainer.innerHTML = `<div class="alert alert-danger">${result.message || '网络错误'}</div>`;
            }
            document.getElementById('resetPasswordBtn').disabled = false;
        } catch (error) {
            alertContainer.innerHTML = '<div class="alert alert-danger">网络错误，请重试</div>';
            document.getElementById('resetPasswordBtn').disabled = false;
        }
    };


    document.getElementById('sendResetVerifyBtn').onclick = async function() {
        const email = document.getElementById('email').value;

        if (!email) {
            alert('请输入邮箱');
            return;
        }

        try {
            const response = await fetch('/base/anakki/user/reset-password-email-send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });
            const result = await response.json();
            if (response.ok) {
                alert('验证码已发送');
            } else {
                alert(result.message || '发送验证码失败');
            }
        } catch (error) {
            alert('网络错误，请重试');
        }
    };
</script>
